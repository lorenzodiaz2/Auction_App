<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/login.js" defer></script>
  </head>
  <body >
    <div class="container" id="app">
      <input type="checkbox" id="check">
      <div class="login form">
        <header>Login</header>
        <form @submit.prevent="signIn">
          <input type="text" placeholder="Enter your username" v-model="signinForm.username">
          <input type="password" placeholder="Enter your password" v-model="signinForm.password">
          <input type="submit" class="button" value="Login">
        </form>
        <p v-if="messages.signin">{{ messages.signin }} <span class="spinner-border spinner-border-sm" aria-hidden="true"></span></p>
        <p v-if="errorMessages.signin" class="errors">{{ errorMessages.signin }}</p>
        
        <div class="signup">
          <span class="signup">Don't have an account?
          <label for="check">Signup</label>
          </span>
        </div>
      </div>
      <div class="registration form">
        <header>Signup</header>
        <form @submit.prevent="signUp">
          <input type="text" placeholder="Enter your username" v-model="signupForm.username">
          <input type="text" placeholder="Enter your name" v-model="signupForm.name">
          <input type="text" placeholder="Enter your surname" v-model="signupForm.surname">
          <input type="password" placeholder="Create a password" v-model="signupForm.password">
          <input type="submit" class="button" value="Signup">
        </form>
        <p v-if="messages.signup">{{ messages.signup }} <span class="spinner-border spinner-border-sm" aria-hidden="true"></span></p>
        <p v-if="errorMessages.signup" class="errors">{{ errorMessages.signup }}</p>
        <div class="signup">
          <span class="signup">Already have an account?
          <label for="check">Login</label>
          </span>
        </div>
      </div>
    </div>
  </body>

  
</html>
